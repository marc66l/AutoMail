<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMail Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        #editor { height: 300px; }
        .hidden-ui { display: none; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans">

    <div id="login-wall" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900">
        <div class="text-center p-10 bg-slate-800 rounded-3xl shadow-2xl border border-slate-700">
            <h1 class="text-4xl font-black mb-6 text-white tracking-tight">AutoMail <span class="text-indigo-500">Pro</span></h1>
            <p class="mb-8 text-slate-400">A folytat√°shoz azonos√≠tsa mag√°t Google fi√≥kj√°val.</p>
            <button onclick="handleAuthClick()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-4 rounded-full font-bold text-lg shadow-lg transition-all transform hover:scale-105">
                Bejelentkez√©s Google-lel
            </button>
        </div>
    </div>

    <div id="main-ui" class="hidden-ui min-h-screen flex flex-col">
        <header class="p-4 bg-slate-800 border-b border-slate-700 flex justify-between items-center px-8">
            <div class="flex items-center gap-4">
                <span class="text-indigo-400 font-bold">AutoMail v2.0</span>
                <span id="statusBadge" class="text-xs bg-green-900 text-green-300 px-3 py-1 rounded-full border border-green-700 font-bold uppercase">Online</span>
            </div>
            <div class="flex items-center gap-4">
                <span id="userNameDisplay" class="text-sm font-medium"></span>
                <button onclick="location.reload()" class="text-xs text-slate-500 hover:text-white">Kijelentkez√©s</button>
            </div>
        </header>

        <div class="flex-grow grid grid-cols-1 lg:grid-cols-12 overflow-hidden">
            <div class="lg:col-span-5 p-6 bg-slate-800/50 overflow-y-auto custom-scrollbar border-r border-slate-700">
                <div class="space-y-6">
                    
                    <section class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                        <label class="block text-xs font-bold text-indigo-400 uppercase mb-3">1. C√©l T√°bl√°zat (Spreadsheet ID)</label>
                        <input type="text" id="sheetId" placeholder="M√°sold be a t√°bl√°zatod ID-j√°t..." 
                               class="w-full bg-slate-900 border-slate-700 border p-3 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                        <p class="text-[10px] text-slate-500 mt-2 italic">A t√°bl√°zat URL-j√©b≈ël a /d/ √©s /edit k√∂z√∂tti r√©sz.</p>
                    </section>

                    <section class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                        <label class="block text-xs font-bold text-indigo-400 uppercase mb-3">2. Oszlopok (A=0, B=1, C=2...)</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <span class="text-[10px] text-slate-500 uppercase">Email oszlop</span>
                                <input type="number" id="emailCol" value="2" class="w-full bg-slate-900 border-slate-700 border p-2 rounded text-center">
                            </div>
                            <div>
                                <span class="text-[10px] text-slate-500 uppercase">N√©v oszlop</span>
                                <input type="number" id="nameCol" value="1" class="w-full bg-slate-900 border-slate-700 border p-2 rounded text-center">
                            </div>
                        </div>
                    </section>

                    <section class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                        <label class="block text-xs font-bold text-indigo-400 uppercase mb-3">3. Email Szerkeszt≈ë</label>
                        <input type="text" id="subject" placeholder="T√°rgy {{Nev}}..." class="w-full bg-slate-900 border-slate-700 border p-3 rounded-lg mb-4 text-sm outline-none focus:border-indigo-500">
                        
                        <div class="mb-2 flex gap-2">
                            <button onclick="insertVar('{{Nev}}')" class="bg-slate-700 hover:bg-slate-600 text-[10px] px-3 py-1 rounded-full">+ N√âV TAG</button>
                            <button onclick="insertVar('{{Datum}}')" class="bg-slate-700 hover:bg-slate-600 text-[10px] px-3 py-1 rounded-full">+ D√ÅTUM TAG</button>
                        </div>

                        <div id="editor" class="bg-white text-slate-900 rounded-b-lg"></div>
                    </section>

                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="createPicker()" id="pickerBtn" class="h-14 bg-indigo-600 hover:bg-indigo-700 rounded-xl font-bold text-sm shadow-lg transition">
                            üìÅ Drive F√°jl
                        </button>
                        <input type="color" id="bgColor" value="#1e293b" class="w-full h-14 bg-slate-800 rounded-xl cursor-pointer border-2 border-slate-700">
                    </div>
                    <p id="fileInfo" class="text-center text-xs text-green-400 font-bold"></p>

                    <button onclick="saveEverything()" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-black py-5 rounded-2xl shadow-xl transition-all transform hover:-translate-y-1 uppercase tracking-widest">
                        Rendszer Aktiv√°l√°sa
                    </button>
                </div>
            </div>

            <div class="lg:col-span-7 bg-slate-900 p-8 flex flex-col items-center justify-start overflow-y-auto">
                <p class="text-xs font-bold text-slate-600 uppercase mb-8 tracking-widest text-center italic">Val√≥s idej≈± email el≈ën√©zet</p>
                
                <div id="emailPreviewFrame" class="w-full max-w-2xl rounded-2xl overflow-hidden shadow-2xl transition-all duration-500" style="background-color: #1e293b; padding: 40px;">
                    <div class="bg-white p-8 rounded-lg shadow-inner">
                        <h2 id="prevSub" class="text-2xl font-black text-slate-800 mb-6 border-b pb-4"></h2>
                        <div id="prevBody" class="prose max-w-none text-slate-700 min-h-[200px]"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            CLIENT_ID: '721143767176-gdlp76cpchpaka591l8h2avivk8aabq5.apps.googleusercontent.com',
            API_KEY: 'IDE_√çRD_AZ_API_KULCSODAT' // Ez kell a Picker-hez a Cloud Console-b√≥l
        };

        let accessToken = null;
        let selectedFileId = null;

        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: { toolbar: [['bold', 'italic', 'underline'], [{ 'color': [] }], ['clean']] }
        });

        // √âl≈ë friss√≠t√©s
        const update = () => {
            document.getElementById('prevSub').innerText = document.getElementById('subject').value || "T√°rgy helye...";
            document.getElementById('prevBody').innerHTML = quill.root.innerHTML;
            document.getElementById('emailPreviewFrame').style.backgroundColor = document.getElementById('bgColor').value;
        };
        quill.on('text-change', update);
        document.getElementById('subject').oninput = update;
        document.getElementById('bgColor').oninput = update;

        function insertVar(v) {
            const range = quill.getSelection();
            if (range) quill.insertText(range.index, v);
        }

        // GOOGLE AUTH
        function handleAuthClick() {
            const client = google.accounts.oauth2.initTokenClient({
                client_id: CONFIG.CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/script.deployments',
                callback: (response) => {
                    if (response.access_token) {
                        accessToken = response.access_token;
                        document.getElementById('login-wall').style.display = 'none';
                        document.getElementById('main-ui').classList.remove('hidden-ui');
                    }
                },
            });
            client.requestAccessToken();
        }

        // DRIVE PICKER
        function createPicker() {
            gapi.load('picker', () => {
                const picker = new google.picker.PickerBuilder()
                    .addView(google.picker.ViewId.DOCS)
                    .setOAuthToken(accessToken)
                    .setDeveloperKey(CONFIG.API_KEY)
                    .setCallback((data) => {
                        if (data.action === google.picker.Action.PICKED) {
                            selectedFileId = data.docs[0].id;
                            document.getElementById('fileInfo').innerText = "Kiv√°lasztva: " + data.docs[0].name;
                        }
                    })
                    .build();
                picker.setVisible(true);
            });
        }

        async function saveEverything() {
            const payload = {
                sheetId: document.getElementById('sheetId').value,
                subject: document.getElementById('subject').value,
                body: quill.root.innerHTML,
                bgColor: document.getElementById('bgColor').value,
                fileId: selectedFileId,
                emailCol: document.getElementById('emailCol').value,
                nameCol: document.getElementById('nameCol').value
            };

            // Itt k√ºldj√ºk az Apps Scriptnek
            alert("Minden adat k√©szen √°ll! K√ºld√©s folyamatban a t√°bl√°zatba...");
            console.log("Mentend≈ë adatok:", payload);
            
            // fetch call to Apps Script goes here
        }
    </script>
</body>
</html>
